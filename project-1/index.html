<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navigation bar -->
      <nav class="navbar">
        <div class="navBox1">
          <img src="Assets/logo.svg" alt="" />
          <input type="text" placeholder="Search destinations or activities" />
        </div>

        <div class="navBox2">
          <ul>
            <li>Destinations</li>
            <li>Activities</li>
            <li>USD</li>
            <li>Sign up</li>
            <button>Log in</button>
          </ul>
        </div>
      </nav>

      <!-- Hero section  -->
      <div class="hero">
        <img src="Assets/heroBg.png" alt="" />
        <div class="main">
          <div class="content">
            <p id="heading">Travel Memories You'll Never <span>Forget</span></p>
            <p id="subheading">
              From local escapes to far-flung adventures, find what makes you
              happy anytime, anywhere
            </p>
            <div class="booking">
              <!-- filter 1 -->
              <div class="filter">
                <div class="circle"></div>
                <div class="mbox">
                  <p
                    style="
                      font-size: 14.88px;
                      font-weight: 500px;
                      color: #05073c;
                    "
                  >
                    Where
                  </p>
                  <p style="font-size: 13.67px; color: #717171; font-weight: 400px;">Search destination</p>
                </div>
              </div>

              <!-- filter 2 -->
              <div class="filter">
                <div class="circle"></div>
                <div class="mbox">
                  <p
                    style="
                      font-size: 14.88px;
                      font-weight: 500px;
                      color: #05073c;
                    "
                  >
                    When
                  </p>
                  <p style="font-size: 13.67px; color: #717171; font-weight: 400px;">February 05 ~ March 14</p>
                </div>
              </div>

              <!-- filter 3 -->
              <div class="filter">
                <div class="circle"></div>
                <div class="mbox">
                  <p
                    style="
                      font-size: 14.88px;
                      font-weight: 500px;
                      color: #05073c;
                    "
                  >
                    Tour Type
                  </p>
                  <p style="font-size: 13.67px; color: #717171; font-weight: 400px;">All tour</p>
                </div>
              </div>

              <!-- filter 4 -->
              <div class="filter">
                <div style="background-color: #EB662B;" class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- advantages section  -->
    </div>
  </body>
</html>
