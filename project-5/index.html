        <div class="navItems text-white flex gap-4">
          <p>Home</p>
          <p>Blog</p>
          <p>Contact Us</p>

        </div>

        <div class="buttons flex gap-2">
          <button
            class="ring-1 ring-amber-500 rounded-lg px-4 py-2 text-amber-500"
          >
            Login
          </button>
          <button class="px-4 py-2 bg-amber-500 rounded-lg">Get Started</button>
        </div>
      </div>

      <!-- banner section  -->
      <img
        class="relative z-[-1] m-auto w-[100%]"
        src="assets/banner.svg"
        alt=""
      />

      <!-- hero text section -->

                    <div class="">

                    </div>        
                </div>

                <div class="flex justify-between items-center my-4">

                <div class="flex justify-between my-1">
